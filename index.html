<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Baha Mabrouk | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <img
        class="product-image-desktop"
        src="./images/image-product-desktop.jpg"
        alt="product-image"
      />
      <img
        class="product-image-mobile"
        src="./images/image-product-mobile.jpg"
        alt="product-image"
      />

      <div class="info-container">
        <span class="span-1">Perfume</span>
        <span class="span-2">Gabrielle Essence Eau De Parfum</span>
        <span class="span-3"
          >A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.</span
        >
        <span class="span-4">$149.99 <span class="span-5">$169.99</span></span>
        <a class="span-6" href="#">
          <img class="cart-icon" src="/images/icon-cart.svg" alt="" /> Add to
          Cart</a
        >
      </div>
    </div>

    <div class="attribution">
      Coded by
      <a href="https://www.linkedin.com/in/bahamabrouk/">Baha Mabrouk</a>.
    </div>
  </body>
</html>
